<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waving Rwandan Flag</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .flag-container {
      position: relative;
      width: 400px; /* Adjust the size of the flag */
      height: 266px; /* Maintain aspect ratio */
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Flag_of_Rwanda.svg/2560px-Flag_of_Rwanda.svg.png');
      background-size: cover;
      background-position: center;
      border-left: 10px solid black; /* Pole */
      animation: wave 2s infinite ease-in-out;
      transform-origin: 0% 50%; /* Anchor the flag to the left for better waving effect */
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg) translateX(0);
      }
      25% {
        transform: rotate(5deg) translateX(5px);
      }
      50% {
        transform: rotate(-5deg) translateX(-5px);
      }
      75% {
        transform: rotate(3deg) translateX(3px);
      }
      100% {
        transform: rotate(0deg) translateX(0);
      }
    }

    /* Adding more realism by animating the flag in parts */
    .flag-container::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      transform: translateX(-100%);
      animation: shine 3s infinite ease-in-out;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

  </style>
</head>
<body>

  <div class="flag-container"></div>

</body>
</html>
